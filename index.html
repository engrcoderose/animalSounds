<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Make it Sound</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Make it Sound</h1>
  <p class="description"> Tap the picture to hear the sound of the animal.</p>
  <div class="set">
    <button class="dog animals" onclick="">dog</button>
    <button class="cat animals">cat</button>
    <button class="bird animals">bird</button>
    <button class="cow animals">cow</button>
    <button class="chicken animals">chicken</button>
    <button class="goat animals">goat</button>
    <button class="pig animals">pig</button>
    <button class="duck animals">duck</button>
    <button class="cricket animals">cricket</button>
  </div>


  <footer>
    Made by Rosas.
  </footer>
  <script src="index.js"></script>
</body>

</html>
